<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lamiaa Al Khalaf - Student Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffb6c1;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #ffccda;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    section {
      padding: 40px 20px;
    }

    img {
      max-width: 30%;
      height: auto;
      margin: 10px;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #ff99bb;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #ffb6c1;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header id="home">
    <h1>Welcome to Lamiaa Al Khalaf's Website</h1>
    <p>Student | Learner | Future Professional</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#video">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="gallery">
    <h2>Photo Gallery</h2>
    <p>Here are some pictures I wanted to share:</p>
    <img src="https://cdn.pixabay.com/photo/2016/11/19/14/27/lotus-1839558_1280.jpg" alt="Sample photo 1" />
    <img src="https://cdn.pixabay.com/photo/2014/06/08/12/18/pink-364918_1280.jpg" alt="Sample photo 2" />
    <img src="https://cdn.pixabay.com/photo/2021/04/25/10/51/poppy-6206112_1280.jpg" alt="Sample photo 3" />
  </section>

  <section id="video">
    <h2>Featured Video</h2>
    <p>Watch this amazing music video!</p>
<iframe width="1047" height="436" src="https://www.youtube.com/embed/978iHuFKfS4" title="Madison Beer - Selfish (Official Music Video)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  </section>

  <section id="contact">
    <h2>Contact Lamiaa</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Lamiaa Al Khalaf. All rights reserved.</p>
  </footer>

</body>
</html>
